<!DOCTYPE HTML>

<html>
  <head>
    <title>TicTacToe</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>

    <div id="board">
      <div class="row">
        <button id="1" class="cell" type="button" value=""></button>
        <button id="2" class="cell" type="button" value=""></button>
        <button id="3" class="cell" type="button" value=""></button>
      </div>

      <div class="row">
        <button id="4" class="cell" type="button" value=""></button>
        <button id="5" class="cell" type="button" value=""></button>
        <button id="6" class="cell" type="button" value=""></button>
      </div>

      <div class="row">
        <button id="7" class="cell" type="button" value=""></button>
        <button id="8" class="cell" type="button" value=""></button>
        <button id="9" class="cell" type="button" value=""></button>
      </div>

      <div id="score" class="row">
        <p>Won: 0
          Draw: 0
          Lost: 0
        </p>
      </div>
    </div>

    <div id="select">
      <button id="x" class="cell-apart" type="button" value="">X</button>
      <button id="o" class="cell-apart" type="button" value="">O</button>
    </div>
  </body>

</html>
